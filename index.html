<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="App.js"></script>
    <title>ISRO CENTER</title>
  </head>
  <body>
    <header>
      <section class="flex">
        <div class="logo">
          <img src="./isro_logo.jpg" alt="isroLogo" />
        </div>

        <h1>Indian Space Research Organization</h1>
      </section>

      <h2>Search for ISRO centers based on place, state and name</h2>

      <section class="flex">
        <div class="search">
          <input type="text" placeholder="Type here . . . ." required />
          <i class="fa-solid fa-magnifying-glass ripple"></i>
        </div>

        <button id="city" name="Place">CITY</button>
        <button id="state" name="State">STATE</button>
        <button id="center" name="name">CENTER</button>
      </section>

    </header>

    <main>
      
      <section class="centers-info">
        <h3>CENTER</h3>
        <h3>CITY</h3>
        <h3>STATE</h3>
      </section>
      <section id="center-details"></section>

    </main>
  </body>
</html>
